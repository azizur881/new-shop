<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="getAmount('mobile',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="count-mobile" type="text" class="form-control text-center" value="0">
                           <button onclick="getAmount('mobile',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="mobile-price">$00</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="getAmount('case',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="count-case" type="text" class="form-control text-center" value="0">
                           <button onclick="getAmount('case',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5  id = "case-price">$00</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="sub-total">$00</h5>
                        <h5 id ="tax">$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      function getAmount(product,isIncrease){
         const mobileAmount = document.getElementById("count-" + product).value 
         const amountNumber = parseInt(mobileAmount)
         let totalAmount = amountNumber
        if(isIncrease == true){
       totalAmount = amountNumber + 1 
         document.getElementById('count-'+ product).value = totalAmount
          }
         if(isIncrease == false && amountNumber > 0 ){
            totalAmount = amountNumber - 1
            document.getElementById("count-"+ product).value = totalAmount 
          }
        
         let totalPrice =0
         if (product =="mobile"){
            totalPrice = totalAmount * 1219
          
         }
         if(product == "case"){
            totalPrice = totalAmount * 59
         }
         document.getElementById(product+'-price').innerText = '$'+totalPrice;
         getSub();
        
         
         
      }
function getSub(){
 const totalMobile =  document.getElementById('count-mobile');
 const mobileNumber = parseInt(totalMobile.value);

 const totalCase =document.getElementById('count-case');
 const caseNumber = parseInt(totalCase.value)
    const totalSub = mobileNumber * 1219 + caseNumber * 59;
    document.getElementById('sub-total').innerText = '$'+totalSub
    
    document.getElementById('tax').innerText = totalSub*.05;

   
  
}
   </script>
</body>

</html>
